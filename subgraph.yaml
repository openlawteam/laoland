specVersion: 0.0.2
description: Laoland
repository: https://github.com/openlawteam/laoland
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Laoland
    network: mainnet
    source:
      address: '0x2E645469f354BB4F5c8a05B3b30A929361cf77eC'
      abi: DaoRegistry
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Proposal
        - Member
        - TokenBalance
        - Token
      abis:
        - name: DaoRegistry
          file: ./build/contracts/DaoRegistry.json
      eventHandlers:
        - event: SponsoredProposal(uint256,uint256,uint64)
          handler: handleSponsoredProposal
        - event: ProcessedProposal(uint256,uint64,uint256)
          handler: handleProcessedProposal
        - event: SubmittedProposal(uint64,uint256,address)
          handler: handleSubmittedProposal
        - event: AdapterAdded(bytes32 adapterId,address adapterAddress, uint256 flags)
          handler: handleAdapterAdded
        - event: AdapterRemoved(bytes32 adapterId)
          handler: handleAdapterRemoved
        - event: UpdateDelegateKey(address indexed memberAddress,address newDelegateKey)
          handler: handleUpdateDelegateKey
        - event: MemberJailed(address memberAddr)
          handler: handleMemberJailed
        - event: MemberUnjailed(address memberAddr)
          handler: handleMemberUnjailed
        - event: NewBalance(address member, address tokenAddr, uint256 amount)
          handler: handleNewBalance
