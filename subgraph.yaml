specVersion: 0.0.2
description: Laoland Subgraph
repository: https://github.com/openlawteam/laoland
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: DaoFactory
    network: rinkeby
    source:
      address: "0x5EB49442e092fE3cc7654195693124009Ac8fCf2"
      abi: DaoFactory
      startBlock: 7939100
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Dao
      abis:
        - name: DaoFactory
          file: ./build/contracts/DaoFactory.json
      eventHandlers:
        - event: DAOCreated(address,string)
          handler: handleDaoCreated
      file: ./src/factory-mapping.ts

  - kind: ethereum/contract
    name: DaoRegistry
    network: rinkeby
    source:
      address: "0xC06faAFD887c946c68FCE5c71427A569BBB55e61" #dao address
      abi: DaoRegistry
      startBlock: 7939099
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Proposal
        - Member
        - Adapter
      abis:
        - name: DaoRegistry
          file: ./build/contracts/DaoRegistry.json
      eventHandlers:
        - event: SponsoredProposal(bytes32,uint256)
          handler: handleSponsoredProposal
        - event: ProcessedProposal(bytes32,uint256)
          handler: handleProcessedProposal
        - event: SubmittedProposal(bytes32,uint256)
          handler: handleSubmittedProposal
        - event: AdapterAdded(bytes32,address,uint256)
          handler: handleAdapterAdded
        - event: AdapterRemoved(bytes32)
          handler: handleAdapterRemoved
        - event: UpdateDelegateKey(address,address)
          handler: handleUpdateDelegateKey
        - event: MemberJailed(address)
          handler: handleMemberJailed
        - event: MemberUnjailed(address)
          handler: handleMemberUnjailed
      file: ./src/registry-mapping.ts

  - kind: ethereum/contract
    name: BankExtension
    network: rinkeby
    source:
      address: "0x2FA7dDF1A7Fb8667D5077b04Bb8ffBc774BF5202"
      abi: BankExtension
      startBlock: 7939102
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - TokenBalance
        - Token
      abis:
        - name: BankExtension
          file: ./build/contracts/BankExtension.json
      eventHandlers:
        - event: NewBalance(address,address,uint256)
          handler: handleNewBalance
        - event: Withdraw(address,address,uint256)
          handler: handleWithdraw
      file: ./src/bank-extension-mapping.ts
