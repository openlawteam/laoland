type Laoland @entity {
  id: ID!
  daoAddress: Bytes # dao address
  name: String
  createdAt: String
  initialized: Boolean
  totalShares: String
}

type Token @entity {
  id: ID!
  tokenAddress: Bytes!
  "TODO: pull in from etherscan"
  ticker: String
  logo: String
  details: String
}

type TokenBalance @entity {
  id: ID!
  token: Token!
  tokenBalance: BigInt!
  member: Member
}

type Member @entity {
  id: ID!
  memberAddress: Bytes!
  # "TODO: members can be a part of multiple laolands"
  # laolands: [Laoland!]
  createdAt: String!
  delegateKey: Bytes!
  shares: BigInt!
  loot: BigInt!
  lockedLoot: BigInt!
  # flags: BigInt!
  tokenBalances: [TokenBalance!] @derivedFrom(field: "member")
  jailed: Boolean!
}

type Adapter @entity {
  id: ID!
  adapterAddress: Bytes!
  acl: BigInt!
}

type Proposal @entity {
  id: ID!
  proposalId: Bytes!
  # adapterAddress: Bytes!
  flags: BigInt!
  sponsoredAt: String
  sponsored: Boolean
  sponsor: String
  processedAt: String
  processed: Boolean
}
