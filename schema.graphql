type Laoland @entity {
  id: ID!
  daoAddress: Bytes # dao address
  name: String
  totalShares: String
  createdAt: String
  initialized: Boolean
  bank: Bank
}

type Bank @entity {
  id: ID!
  bankAddress: Bytes # bank address
  daoAddress: Bytes # dao address
  balance: BigInt
  createdAt: String
  # totalShares: BigInt
  laoland: Laoland!
}

type Token @entity {
  id: ID!
  tokenAddress: Bytes!
  symbol: String
  logo: String
  decimals: String
  whitelisted: Boolean
}

type TokenBalance @entity {
  id: ID!
  token: Token!
  tokenBalance: BigInt!
  member: Member
}

type Member @entity {
  id: ID!
  memberAddress: Bytes!
  # "TODO: members can be a part of multiple laolands"
  # laolands: [Laoland!]
  createdAt: String!
  delegateKey: Bytes!
  shares: BigInt!
  loot: BigInt!
  lockedLoot: BigInt!
  # flags: BigInt!
  tokenBalances: [TokenBalance!] @derivedFrom(field: "member")
  jailed: Boolean!
}

type Adapter @entity {
  id: ID!
  adapterAddress: Bytes!
  acl: BigInt! #access control layer
}

type Proposal @entity {
  id: ID!
  proposalId: Bytes!
  flags: BigInt!
  sponsoredAt: String
  sponsored: Boolean
  sponsor: String
  processedAt: String
  processed: Boolean
}
